<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin and Padding</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        .margin{
            width: 100px;
            height: 100px;
            border: 2px solid red;

            /* margin-top: 10px;
            margin-left: 20px; */
            margin: 10px 20px 30px 25px;
        }
        .padding{
            width: 300px;
            height: 300px;
            border: 20px dotted rosybrown;
            padding: 10px 20px 30px;
        }
    </style>
</head>
<body>
    <div class="margin">
    
    </div>

    <div class="padding">
        <h1>padding</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab, tempore? Quis recusandae quaerat, beatae totam deleniti maxime corrupti sed repellendus iste architecto molestiae culpa tempore illo ipsa quasi consectetur fugit.</p>
    </div>
</body>
</html>
