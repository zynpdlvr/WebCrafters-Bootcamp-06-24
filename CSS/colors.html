<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>

    <style>
        .hex-box{
            width: 100px;
            height: 100px;
            background-color: #dcff8c;
        }
        .rgb-box{
            width: 100px;
            height: 100px;
            background-color: rgb(236, 173, 255);
        }
        .rgba-box{
            width: 100px;
            height: 100px;
            background-color:rgba(255, 0, 0, 0.25); /*alpha is for opacity*/
        }
    </style>
</head>
<body>
    <div class="hex-box"></div>
    <br>
    <div class="rgb-box"></div>
    <br>
    <div class="rgba-box"></div>
</body>
</html>
